<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="./firstProjct.js" defer></script>
    <title>Quote Generator</title>
</head>
<body>
     <div class="quoteContainer" id="quoteContainer">
      <div class="quoteText">
        <i class="fa-sharp fa-solid fa-quote-left"></i>
        <span class="mainQuote" id="mainQuotes"></span>
      </div>
      <div class="quoteAuthor">
        <span id="author"></span>
      </div>
      <div class="buttons">
        <button class="twitter" title="Tweet Me!!!" id="twitter"><i class="fa-brands fa-twitter"></i>
        </button>
        <button class="newQuote" id="newQuote">New Quote</button>
      </div>
    </div>
    <div id="loader"></div>
</body>
</html>
